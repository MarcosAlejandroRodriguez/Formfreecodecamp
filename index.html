<!DOCTYPE html>
<html>
<head>
  <title>Formulario de Encuesta</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">Formulario de Encuesta</h1>
  <p id="description">Por favor, completa el siguiente formulario:</p>
  <form id="survey-form">
    <div>
      <label for="name" id="name-label">Nombre:</label>
      <input type="text" id="name" name="name" required placeholder="Ingresa tu nombre">
    </div>
    <div>
      <label for="email" id="email-label">Correo electrónico:</label>
      <input type="email" id="email" name="email" required placeholder="Ingresa tu correo electrónico">
    </div>
    <div>
      <label for="number" id="number-label">Número:</label>
      <input type="number" id="number" name="number" required placeholder="Ingresa un número" min="1" max="100">
    </div>
    <div>
      <label for="dropdown">Opciones:</label>
      <select id="dropdown" name="dropdown">
        <option value="opcion1">Opción 1</option>
        <option value="opcion2">Opción 2</option>
      </select>
    </div>
    <div>
      <label>Selecciona una opción:</label>
      <input type="radio" id="opcion1" name="opcion" value="opcion1">
      <label for="opcion1">Opción 1</label>
      <input type="radio" id="opcion2" name="opcion" value="opcion2">
      <label for="opcion2">Opción 2</label>
    </div>
    <div>
      <label>Selecciona una o más opciones:</label>
      <input type="checkbox" id="opcion3" name="opcion[]" value="opcion3">
      <label for="opcion3">Opción 3</label>
      <input type="checkbox" id="opcion4" name="opcion[]" value="opcion4">
      <label for="opcion4">Opción 4</label>
    </div>
    <div>
      <label for="comments">Comentarios adicionales:</label>
      <textarea id="comments" name="comments" placeholder="Escribe tus comentarios aquí"></textarea>
    </div>
    <button type="submit" id="submit">Enviar</button>
  </form>
</body>
</html>
